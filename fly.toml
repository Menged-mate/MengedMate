
# fly.toml app configuration file generated for mengedmate on 2024-01-01T00:00:00+00:00

app = "evmeri" # Replace with your app name if different
primary_region = "ams" # Amsterdam is good for Ethiopia latency, change if needed

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = "/app/staticfiles"
  url_prefix = "/static"
