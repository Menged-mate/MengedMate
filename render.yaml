services:
  # Backend service
  - type: web
    name: mengedmate-api
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mengedmate.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: mengedmate-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://mengedmate-web.onrender.com,http://localhost:3000"
      - key: FRONTEND_URL
        value: "https://mengedmate-web.onrender.com"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
    # Ensure the database is created before the service starts
    dependsOn:
      - mengedmate-db

  # Frontend service
  - type: web
    name: mengedmate-web
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/build"
    envVars:
      - key: REACT_APP_API_URL
        value: "https://mengedmate-api.onrender.com"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: mengedmate-db
    plan: free
    # Ensure the database is created with the correct settings
    ipAllowList: [] # only allow internal connections
